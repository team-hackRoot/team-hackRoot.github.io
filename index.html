<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HackRoot — Coming Soon</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#060f24;
      --card:#0b1f44;
      --accent:#1E90FF;
      --accent2:#00D4FF;
      --text:#EAF1FF;
      --muted:#9FB3D1;
      --radius:16px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:linear-gradient(180deg,#050b1d,#020716);
      color:var(--text);
      overflow:hidden;
    }

    /* ---------- Particle Canvas ---------- */
    canvas{
      position:fixed;
      inset:0;
      z-index:0;
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      background:linear-gradient(180deg, rgba(11,31,68,0.78), rgba(6,18,40,0.92));
      border:1px solid rgba(255,255,255,0.08);
      border-radius:var(--radius);
      padding:64px 56px;
      text-align:center;
      box-shadow:0 30px 90px rgba(0,0,0,0.55);
      backdrop-filter: blur(12px);
      max-width:820px;
      width:100%;
      animation: fadeUp 1s ease forwards;
    }

    .pill{
      display:inline-block;
      padding:6px 14px;
      border-radius:999px;
      background:rgba(30,144,255,0.12);
      border:1px solid rgba(30,144,255,0.35);
      color:var(--accent2);
      font-size:12px;
      letter-spacing:0.6px;
      text-transform:uppercase;
      margin-bottom:22px;
    }

    .brand{
      font-weight:800;
      font-size:30px;
      letter-spacing:0.4px;
      margin-bottom:18px;
    }
    .brand span:first-child{color:#eaf1ff}
    .brand span:last-child{
      color:var(--accent);
      animation: glowPulse 3s ease-in-out infinite;
    }

    /* ---------- Text Reveal ---------- */
    .reveal{
      overflow:hidden;
    }

    h1{
      margin:0 0 18px;
      font-size:46px;
      line-height:1.08;
      letter-spacing:-0.6px;
      transform:translateY(100%);
      animation: revealUp 1.2s ease forwards;
      animation-delay:.3s;
    }

    .subtitle{
      max-width:640px;
      margin:0 auto 36px;
      color:var(--muted);
      font-size:16px;
      line-height:1.7;
      opacity:0;
      animation: fadeIn 1.2s ease forwards;
      animation-delay:.9s;
    }

    .divider{
      width:90px;
      height:3px;
      margin:28px auto;
      background:linear-gradient(90deg, transparent, var(--accent), transparent);
      border-radius:2px;
    }

    .contact{
      margin-top:10px;
      font-size:14px;
      color:var(--muted);
      opacity:0;
      animation: fadeIn 1s ease forwards;
      animation-delay:1.3s;
    }

    .contact a{
      color:var(--accent2);
      text-decoration:none;
      font-weight:600;
    }

    footer{
      margin-top:42px;
      font-size:13px;
      color:#8fa6c9;
      opacity:0;
      animation: fadeIn 1s ease forwards;
      animation-delay:1.6s;
    }

    footer span{color:var(--accent)}

    /* ---------- Animations ---------- */
    @keyframes fadeUp{
      from{opacity:0;transform:translateY(18px)}
      to{opacity:1;transform:none}
    }

    @keyframes revealUp{
      to{transform:translateY(0)}
    }

    @keyframes fadeIn{
      to{opacity:1}
    }

    @keyframes glowPulse{
      0%,100%{text-shadow:none}
      50%{text-shadow:0 0 18px rgba(30,144,255,.6)}
    }

    @media(max-width:640px){
      h1{font-size:34px}
      .card{padding:44px 26px}
    }
  </style>
</head>

<body>

<canvas id="particles"></canvas>

<main class="wrap">
  <section class="card">
    <div class="pill">Coming Soon</div>

    <div class="brand">
      <span>hack</span><span>Root</span>
    </div>

    <div class="reveal">
      <h1>Something Powerful is Coming</h1>
    </div>

    <p class="subtitle">
      HackRoot is building a focused, AI-first tech ecosystem.
      We’re refining the foundation and preparing a launch
      that truly represents our vision.
    </p>

    <div class="divider"></div>

    <div class="contact">
      For queries or collaboration:<br>
      <a href="mailto:hackroothelp@mail.com">hackroothelp@mail.com</a>
    </div>

    <footer>
      © 2025 <span>HackRoot</span> · Build. Learn. Win.
    </footer>
  </section>
</main>

<script>
  /* ---------- Ultra-Light Particles ---------- */
  const canvas = document.getElementById("particles");
  const ctx = canvas.getContext("2d");
  let w, h, particles;

  function resize(){
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    particles = Array.from({length: Math.min(90, w/12)}, () => ({
      x: Math.random()*w,
      y: Math.random()*h,
      r: Math.random()*1.4 + 0.3,
      v: Math.random()*0.25 + 0.05
    }));
  }

  function draw(){
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle="rgba(30,144,255,0.18)";
    particles.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
      p.y -= p.v;
      if(p.y < -10) p.y = h+10;
    });
    requestAnimationFrame(draw);
  }

  window.addEventListener("resize", resize);
  resize();
  draw();
</script>

</body>
</html>
