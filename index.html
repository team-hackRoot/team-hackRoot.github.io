<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HackRoot — Coming Soon</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#060f24;
      --card:#0b1f44; 
      --accent:#1E90FF;
      --accent2:#00D4FF;
      --text:#EAF1FF;
      --muted:#9FB3D1;
      --radius:18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:
        radial-gradient(1000px 500px at 80% -20%, rgba(0,212,255,.15), transparent 45%),
        linear-gradient(180deg,#050b1d,#020716);
      color:var(--text);
      overflow:hidden;
    }

    /* ---------- Particle Canvas ---------- */
    canvas{
      position:fixed;
      inset:0;
      z-index:0;
    }

    .wrap{
      position:relative;
      z-index:1;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    /* ---------- CARD ---------- */
    .card{
      position:relative;
      background:linear-gradient(180deg, rgba(11,31,68,0.85), rgba(6,18,40,0.95));
      border:1px solid rgba(255,255,255,0.08);
      border-radius:var(--radius);
      padding:68px 58px;
      text-align:center;
      box-shadow:
        0 40px 120px rgba(0,0,0,0.65),
        inset 0 1px 0 rgba(255,255,255,0.06);
      backdrop-filter: blur(14px);
      max-width:840px;
      width:100%;
      animation: fadeUp 1s ease forwards;
      transition:transform .4s ease, box-shadow .4s ease;
    }

    .card:hover{
      transform:translateY(-4px);
      box-shadow:0 60px 160px rgba(0,0,0,0.75);
    }

    /* ---------- COMING SOON BADGE ---------- */
    .pill{
      position:absolute;
      top:-14px;
      left:50%;
      transform:translateX(-50%);
      padding:7px 18px;
      border-radius:999px;
      background:linear-gradient(180deg, rgba(30,144,255,.35), rgba(30,144,255,.12));
      border:1px solid rgba(30,144,255,.55);
      color:var(--accent2);
      font-size:12px;
      letter-spacing:0.8px;
      text-transform:uppercase;
      box-shadow:0 8px 22px rgba(30,144,255,.35);
    }

    /* ---------- LOGO WITH SHINE ---------- */
    .brand{
      position:relative;
      display:inline-block;
      font-weight:900;
      font-size:34px;
      letter-spacing:.5px;
      margin-bottom:22px;
      overflow:hidden;
    }

    .brand span:first-child{color:#ffffff}
    .brand span:last-child{
      color:var(--accent);
      text-shadow:0 0 22px rgba(30,144,255,.6);
    }

    /* Shine layer */
    .brand::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(
        120deg,
        transparent 30%,
        rgba(255,255,255,.65) 50%,
        transparent 70%
      );
      transform:translateX(-130%);
      pointer-events:none;
    }

    .brand.shine::after{
      animation: shine 1.4s cubic-bezier(.4,0,.2,1) forwards;
    }

    @keyframes shine{
      to{transform:translateX(130%)}
    }

    /* ---------- TEXT ---------- */
    h1{
      margin:0 0 20px;
      font-size:46px;
      line-height:1.08;
      letter-spacing:-0.6px;
    }

    .subtitle{
      max-width:620px;
      margin:0 auto 40px;
      color:var(--muted);
      font-size:16px;
      line-height:1.75;
    }

    .divider{
      width:96px;
      height:3px;
      margin:32px auto;
      background:linear-gradient(90deg, transparent, var(--accent), transparent);
      border-radius:2px;
    }

    .contact{
      font-size:14px;
      color:var(--muted);
    }

    .contact a{
      color:var(--accent2);
      text-decoration:none;
      font-weight:600;
    }

    footer{
      margin-top:52px;
      font-size:13px;
      color:#8fa6c9;
    }

    footer span{color:var(--accent)}

    /* ---------- Animations ---------- */
    @keyframes fadeUp{
      from{opacity:0;transform:translateY(18px)}
      to{opacity:1;transform:none}
    }

    /* ---------- Responsive ---------- */
    @media(max-width:640px){
      h1{font-size:34px}
      .brand{font-size:30px}
      .card{padding:48px 26px}
    }
  </style>
</head>

<body>

<canvas id="particles"></canvas>

<main class="wrap">
  <section class="card">
    <div class="pill">Coming Soon</div>

    <div class="brand" id="logo">
      <span>hack</span><span>Root</span>
    </div>

    <h1>Something Powerful is Coming</h1>

    <p class="subtitle">
      HackRoot is building a focused, AI-first tech ecosystem.
      We’re refining the foundation and preparing a launch
      that truly represents our vision.
    </p>

    <div class="divider"></div>

    <div class="contact">
      For queries or collaboration:<br>
      <a href="mailto:hackroothelp@gmail.com">hackroothelp@gmail.com</a>
    </div>

    <footer>
      © 2025 <span>HackRoot</span> · Build. Learn. Win.
    </footer>
  </section>
</main>

<script>
  /* ---------- Ultra-Light Particles ---------- */
  const canvas = document.getElementById("particles");
  const ctx = canvas.getContext("2d");
  let w, h, particles;

  function resize(){
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    particles = Array.from({length: Math.min(80, w/14)}, () => ({
      x: Math.random()*w,
      y: Math.random()*h,
      r: Math.random()*1.2 + 0.3,
      v: Math.random()*0.25 + 0.05
    }));
  }

  function draw(){
    ctx.clearRect(0,0,w,h);
    ctx.fillStyle="rgba(30,144,255,0.18)";
    particles.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
      p.y -= p.v;
      if(p.y < -10) p.y = h+10;
    });
    requestAnimationFrame(draw);
  }

  window.addEventListener("resize", resize);
  resize();
  draw();

  /* ---------- One-Time Logo Shine ---------- */
  window.addEventListener("load",()=>{
    setTimeout(()=>document.getElementById("logo").classList.add("shine"),600);
  });
</script>

</body>
</html>
